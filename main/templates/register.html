<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Password Manager</title>
  </head>
  <body style="background-color: #333; color: #fff;">
    

    <div class="container" align="center" style="margin-top: 100px;">
        <h1>Register</h1>
    <form style="width: 30%;" align="" action="adduser" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <input type="text" name="fname" class="form-control" id="fname" aria-describedby="" placeholder="First Name">
            </div>
          <div class="mb-3">
            <input type="text" name="lname" class="form-control" id="" aria-describedby="" placeholder="Last Name">
            </div>
        <div class="mb-3">
          <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <a href="login" class="">Already a User</a>
      
      
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
